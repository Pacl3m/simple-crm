<mat-card>

    <button [matMenuTriggerFor]="nameMenu" class="pin-right-upper-corner" mat-icon-button>
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #nameMenu="matMenu">
        <button (click)="openUserEditDialog()" mat-menu-item>Edit</button>
    </mat-menu>

    <mat-card-content class="user-detail-header">
        <img src="assets/img/profilImg.png" alt="">
        <div class="user-details">
            <h2>{{singelUserDetail?.firstName}} {{singelUserDetail?.lastName}} </h2>
            <p>{{singelUserDetail?.email}}</p>
        </div>
    </mat-card-content>
</mat-card>

<mat-card class="mt-32">

    <button [matMenuTriggerFor]="adressMenu" class="pin-right-upper-corner" mat-icon-button>
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #adressMenu="matMenu">
        <button (click)="openAddressEditDialog()" mat-menu-item>Edit</button>
    </mat-menu>

    <mat-card-header>
        <mat-card-title>Address</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        {{singelUserDetail?.street}}<br>
        {{singelUserDetail?.zipCode}} {{singelUserDetail?.city}}
    </mat-card-content>
</mat-card>
